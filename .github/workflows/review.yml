name: AI Code Review
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: read
  pull-requests: write
jobs:
  ai-review:
    uses: AmanjotSinghSaini/ai-pr-reviewer/.github/workflows/review.yml@main
    with:
      ai_model: 'gpt-4o'  # Available models: gpt-4o-mini, gpt-4o, llama-3.1-70b, etc.
      exclude_paths: '*.md,*.txt,*.json,package-lock.json,yarn.lock,dist/*'
      max_file_lines: 200  # Set to 0 for no file size limit, or specify max lines per file
      max_files: 4  # Maximum number of files to review
    secrets:
      AI_GITHUB_TOKEN: ${{ secrets.AI_GITHUB_TOKEN }}
